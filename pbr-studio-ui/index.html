<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pbr-studio-ui</title>
    <script>
      (function() {
        try {
          var p = JSON.parse(localStorage.getItem('pbr-studio-preferences') || '{}');
          document.documentElement.setAttribute('data-theme', p.theme || 'dark');
          document.documentElement.setAttribute('data-layout', p.layout || 'normal');
        } catch (_) {
          document.documentElement.setAttribute('data-theme', 'dark');
          document.documentElement.setAttribute('data-layout', 'normal');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
