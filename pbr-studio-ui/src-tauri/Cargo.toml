[package]
name = "pbr-studio-ui"
version = "0.1.0"
description = "PBR Studio - Texture set analyzer"
authors = ["you"]
edition = "2021"

[lib]
name = "pbr_studio_ui_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["protocol-asset"] }
tauri-plugin-dialog = "2"
tauri-plugin-shell = "2"
pbr-core = { path = "../../pbr-core" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
